<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicine Login - Secure Healthcare Access</title>
    <link rel="stylesheet" href="login_page_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Heading at Top -->
    <div class="main-heading">
        <div class="particles-container">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        <h1 class="welcome-title">
            <span class="letter" data-letter="W">W</span>
            <span class="letter" data-letter="e">e</span>
            <span class="letter" data-letter="l">l</span>
            <span class="letter" data-letter="c">c</span>
            <span class="letter" data-letter="o">o</span>
            <span class="letter" data-letter="m">m</span>
            <span class="letter" data-letter="e">e</span>
            <span class="letter space" data-letter=" "> </span>
            <span class="letter" data-letter="t">t</span>
            <span class="letter" data-letter="o">o</span>
            <span class="letter space" data-letter=" "> </span>
            <span class="letter" data-letter="A">A</span>
            <span class="letter" data-letter="r">r</span>
            <span class="letter" data-letter="o">o</span>
            <span class="letter" data-letter="g">g</span>
            <span class="letter" data-letter="y">y</span>
            <span class="letter" data-letter="a">a</span>
            <span class="letter" data-letter="d">d</span>
            <span class="letter" data-letter="w">w</span>
            <span class="letter" data-letter="a">a</span>
            <span class="letter" data-letter="r">r</span>
        </h1>
        <svg class="ecg-line-overlay" viewBox="0 0 800 100" preserveAspectRatio="none">
            <path class="ecg-path-overlay" d="M0,50 L50,50 L60,20 L80,20 L90,50 L140,50 L150,80 L170,80 L180,50 L230,50 L240,30 L260,30 L270,50 L320,50 L330,70 L350,70 L360,50 L410,50 L420,40 L440,40 L450,50 L500,50 L510,60 L530,60 L540,50 L590,50 L600,30 L620,30 L630,50 L680,50 L690,70 L710,70 L720,50 L770,50 L780,40 L800,50" 
                  fill="none" stroke="rgba(96, 165, 250, 0.6)" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </div>

    <!-- Hospital Monitor Wave Animation -->
    <div class="monitor-container">
        <svg class="monitor-svg" viewBox="0 0 1600 300" preserveAspectRatio="none">
            <!-- Grid Background -->
            <defs>
                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)"/>
            
            <!-- Horizontal Grid Lines -->
            <line x1="0" y1="100" x2="1600" y2="100" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
            <line x1="0" y1="150" x2="1600" y2="150" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
            <line x1="0" y1="200" x2="1600" y2="200" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
            
            <!-- Main ECG Wave Pattern (scrolling) - Extended for seamless loop -->
            <g class="wave-group">
                <!-- ECG Wave Pattern - Classic Heartbeat (repeated pattern) -->
                <path class="ecg-wave" d="M0,150 L50,150 L60,100 L80,100 L90,150 L140,150 L150,50 L170,50 L180,150 L230,150 L240,120 L260,120 L270,150 L320,150 L330,80 L350,80 L360,150 L410,150 L420,110 L440,110 L450,150 L500,150 L510,90 L530,90 L540,150 L590,150 L600,130 L620,130 L630,150 L680,150 L690,70 L710,70 L720,150 L770,150 L780,100 L800,100 L810,150 L860,150 L870,140 L890,140 L900,150 L950,150 L960,60 L980,60 L990,150 L1040,150 L1050,120 L1070,120 L1080,150 L1130,150 L1140,100 L1160,100 L1170,150 L1200,150 L1250,150 L1260,100 L1280,100 L1290,150 L1340,150 L1350,50 L1370,50 L1380,150 L1430,150 L1440,120 L1460,120 L1470,150 L1520,150 L1530,80 L1550,80 L1560,150 L1600,150" 
                      fill="none" stroke="rgba(20, 184, 166, 0.9)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                
                <!-- Secondary Wave -->
                <path class="ecg-wave-secondary" d="M0,200 L100,200 L120,180 L140,200 L240,200 L250,160 L270,160 L280,200 L380,200 L400,170 L420,200 L520,200 L530,190 L550,190 L560,200 L660,200 L680,150 L700,150 L710,200 L810,200 L820,180 L840,180 L850,200 L950,200 L970,160 L990,160 L1000,200 L1100,200 L1120,170 L1140,170 L1150,200 L1200,200 L1300,200 L1320,180 L1340,200 L1440,200 L1450,160 L1470,160 L1480,200 L1580,200 L1600,200" 
                      fill="none" stroke="rgba(96, 165, 250, 0.7)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </g>
            
            <!-- Duplicate wave for seamless scrolling -->
            <g class="wave-group wave-group-duplicate">
                <path class="ecg-wave" d="M0,150 L50,150 L60,100 L80,100 L90,150 L140,150 L150,50 L170,50 L180,150 L230,150 L240,120 L260,120 L270,150 L320,150 L330,80 L350,80 L360,150 L410,150 L420,110 L440,110 L450,150 L500,150 L510,90 L530,90 L540,150 L590,150 L600,130 L620,130 L630,150 L680,150 L690,70 L710,70 L720,150 L770,150 L780,100 L800,100 L810,150 L860,150 L870,140 L890,140 L900,150 L950,150 L960,60 L980,60 L990,150 L1040,150 L1050,120 L1070,120 L1080,150 L1130,150 L1140,100 L1160,100 L1170,150 L1200,150 L1250,150 L1260,100 L1280,100 L1290,150 L1340,150 L1350,50 L1370,50 L1380,150 L1430,150 L1440,120 L1460,120 L1470,150 L1520,150 L1530,80 L1550,80 L1560,150 L1600,150" 
                      fill="none" stroke="rgba(20, 184, 166, 0.9)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                
                <path class="ecg-wave-secondary" d="M0,200 L100,200 L120,180 L140,200 L240,200 L250,160 L270,160 L280,200 L380,200 L400,170 L420,200 L520,200 L530,190 L550,190 L560,200 L660,200 L680,150 L700,150 L710,200 L810,200 L820,180 L840,180 L850,200 L950,200 L970,160 L990,160 L1000,200 L1100,200 L1120,170 L1140,170 L1150,200 L1200,200 L1300,200 L1320,180 L1340,200 L1440,200 L1450,160 L1470,160 L1480,200 L1580,200 L1600,200" 
                      fill="none" stroke="rgba(96, 165, 250, 0.7)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </g>
        </svg>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Login Card -->
        <div class="login-card" id="loginCard">
            <div class="card-header">
                <div class="logo">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M24 14 L24 34 M14 24 L34 24" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to access your healthcare portal</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M2.5 6.66667L10 11.6667L17.5 6.66667M3.33333 15H16.6667C17.5871 15 18.3333 14.2538 18.3333 13.3333V6.66667C18.3333 5.74619 17.5871 5 16.6667 5H3.33333C2.41286 5 1.66667 5.74619 1.66667 6.66667V13.3333C1.66667 14.2538 2.41286 15 3.33333 15Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M15.8333 9.16667H4.16667C3.24619 9.16667 2.5 9.91286 2.5 10.8333V16.6667C2.5 17.5871 3.24619 18.3333 4.16667 18.3333H15.8333C16.7538 18.3333 17.5 17.5871 17.5 16.6667V10.8333C17.5 9.91286 16.7538 9.16667 15.8333 9.16667Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M5.83333 9.16667V5.83333C5.83333 4.72876 6.27232 3.66895 7.05372 2.88755C7.83512 2.10615 8.89493 1.66667 9.99999 1.66667C11.1051 1.66667 12.1649 2.10615 12.9463 2.88755C13.7277 3.66895 14.1667 4.72876 14.1667 5.83333V9.16667" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
                            <!-- Eye Open Icon (shown when password is hidden) -->
                            <svg class="eye-icon eye-open" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M1.66667 10C1.66667 10 4.16667 4.16667 10 4.16667C15.8333 4.16667 18.3333 10 18.3333 10C18.3333 10 15.8333 15.8333 10 15.8333C4.16667 15.8333 1.66667 10 1.66667 10Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="10" cy="10" r="2.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <!-- Eye Closed Icon (shown when password is visible) -->
                            <svg class="eye-icon eye-closed" width="20" height="20" viewBox="0 0 20 20" fill="none" style="display: none;">
                                <path d="M2.5 2.5L17.5 17.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M8.75 8.75C8.33579 9.16421 8.125 9.71071 8.125 10.3125C8.125 11.5161 9.10893 12.5 10.3125 12.5C10.9143 12.5 11.4608 12.2892 11.875 11.875" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M15.2083 15.2083C13.75 16.25 11.875 16.875 10 16.875C4.16667 16.875 1.66667 10 1.66667 10C2.29167 8.54167 3.33333 7.29167 4.58333 6.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M7.29167 4.58333C8.125 4.16667 9.0625 3.95833 10 3.95833C15.8333 3.95833 18.3333 10 18.3333 10C17.9167 11.0417 17.2917 12.0833 16.4583 12.9167" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        <span class="checkbox-label">Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot password?</a>
                </div>

                <button type="submit" class="login-button">
                    <span>Sign In</span>
                    <svg class="button-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>

            <div class="card-footer">
                <p>Don't have an account? <a href="signup_page.html">Sign up</a></p>
            </div>
        </div>

        <!-- OTP Verification Card -->
        <div class="otp-card" id="otpCard">
            <div class="card-header">
                <button class="back-button" id="backButton">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="logo">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M24 14 L24 34 M14 24 L34 24" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>Verify Your Email</h1>
                <p>We've sent a verification code to your email</p>
            </div>

            <form class="otp-form" id="otpForm">
                <div class="otp-container">
                    <input type="text" class="otp-input" id="otp1" maxlength="1" autocomplete="off" required>
                    <input type="text" class="otp-input" id="otp2" maxlength="1" autocomplete="off" required>
                    <input type="text" class="otp-input" id="otp3" maxlength="1" autocomplete="off" required>
                    <input type="text" class="otp-input" id="otp4" maxlength="1" autocomplete="off" required>
                    <input type="text" class="otp-input" id="otp5" maxlength="1" autocomplete="off" required>
                    <input type="text" class="otp-input" id="otp6" maxlength="1" autocomplete="off" required>
                </div>

                <div class="otp-actions">
                    <p class="resend-text">Didn't receive the code? <a href="#" id="resendLink">Resend</a></p>
                </div>

                <button type="submit" class="verify-button">
                    <span>Verify</span>
                    <svg class="button-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M16.6667 5L7.50001 14.1667L3.33334 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <div class="copyright-footer">

    </div>

    <script src="login_page_script.js"></script>
</body>
</html>
